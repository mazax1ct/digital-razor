<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <title>DIGITAL RAZOR</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">

    <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#ffffff">
    <link rel="shortcut icon" href="images/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="images/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    //= template/style.html
  </head>
  <body class="auth-page">
    //= template/sprite.html
    <div class="wrapper">
      //= template/header.html
      <div class="page-content page-content--simple_page page-content--landing">
        <div class="container-fluid">
      		<div class="auth-form">
      			<h1 class="auth-form__title">Войти</h1>
      			<form method="post" action="/auth/?login=yes" novalidate="novalidate">
      				<input name="AUTH_FORM" value="Y" type="hidden">
      				<input name="TYPE" value="AUTH" type="hidden">
      				<input name="backurl" value="/auth/" type="hidden">
      				<label class="auth-form__label" for="log-email2">
                <input class="auth-form__input error" name="USER_LOGIN" placeholder="Логин" required="" value="" type="text">
              </label>
      				<label class="auth-form__label" for="log-password2">
                <input class="auth-form__input" name="USER_PASSWORD" placeholder="Пароль" required="" type="password">
              </label>
              <div class="auth-form__button-block">
                <input class="auth-form__button button button--red" value="Войти" type="submit">
              </div>
              <div class="auth-form__social-title">
                или войдите с помощью<br> вашего профиля
              </div>
              <div class="auth-form__social-auth">
                <a class="social-auth social-auth--blue" href="#">
                  <span class="social-auth__icon">
                    <svg class="social-auth__svg" aria-hidden="true"><use xlink:href="#vk"/></svg>
                  </span>
                  <span class="social-auth__text">Вконтакте</span>
                </a>
                <a class="social-auth social-auth--blue" href="#">
                  <span class="social-auth__icon">
                    <svg class="social-auth__svg" aria-hidden="true"><use xlink:href="#fb"/></svg>
                  </span>
                  <span class="social-auth__text">Facebook</span>
                </a>
                <a class="social-auth social-auth--red" href="#">
                  <span class="social-auth__icon">
                    <svg class="social-auth__svg" aria-hidden="true"><use xlink:href="#google"/></svg>
                  </span>
                  <span class="social-auth__text">Google</span>
                </a>
                <a class="social-auth social-auth--red" href="#">
                  <span class="social-auth__icon">
                    <svg class="social-auth__svg" aria-hidden="true"><use xlink:href="#yandex"/></svg>
                  </span>
                  <span class="social-auth__text">Yandex</span>
                </a>
              </div>
              <div class="auth-form__forgot-block">
                <a href="/auth/?forgot_password=yes">Забыл логин или пароль?</a>
              </div>
      			</form>
      		</div>
        </div>
      </div>
    </div>
    //= template/footer.html

    //= template/scripts.html
  </body>
</html>
