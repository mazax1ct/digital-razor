<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <title>DIGITAL RAZOR</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">

    <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#ffffff">
    <link rel="shortcut icon" href="images/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="images/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    //= template/style.html
  </head>
  <body class="auth-page">
    //= template/sprite.html
    <div class="wrapper">
      //= template/header.html
      <div class="page-content page-content--simple_page page-content--landing">
        <div class="title-block">
          <h2 class="container-fluid">РЕГИСТРАЦИЯ</h2>
        </div>
        <div class="container-fluid">
      		<div class="reg-form">
      			<h1 class="reg-form__title">Зарегистрироваться</h1>
            <form method="post" action="/auth/?register=yes" name="bform" enctype="multipart/form-data">
              <input type="hidden" name="backurl" value="/auth/">
              <input type="hidden" name="AUTH_FORM" value="Y">
              <input type="hidden" name="TYPE" value="REGISTRATION">
              <div class="reg-form__note">для получения доступ в личный кабинет, оформления заказов или сохранения конфигураций.</div>
      				<label class="reg-form__label">
                <input class="reg-form__input" type="text" name="USER_NAME" maxlength="50" value="" placeholder="Имя:">
              </label>
      				<label class="reg-form__label">
                <input class="reg-form__input" type="text" name="USER_LAST_NAME" maxlength="50" value="" placeholder="Фамилия:">
              </label>
              <label class="reg-form__label">
                <input class="reg-form__input" type="text" name="USER_PHONE" value="" placeholder="Номер телефона:">
              </label>
              <label class="reg-form__label">
                <input class="reg-form__input" type="text" name="USER_EMAIL" maxlength="255" value="" placeholder="E-mail:">
              </label>
              <div class="reg-form__checkboxes">
                <label class="checkbox-label" for="inp_1">
                  <input id="inp_1" class="checkbox-label__input" type="checkbox">
                  <span class="checkbox-label__icon"></span>
                  Согласен с обработкой персональных данных
                </label>
                <label class="checkbox-label" for="inp_2">
                  <input id="inp_2" class="checkbox-label__input" type="checkbox">
                  <span class="checkbox-label__icon"></span>
                  Хочу получать спец-предложения
                </label>
              </div>
              <div class="reg-form__button-block">
                <input class="reg-form__button button button--red" type="submit" name="Register" value="Регистрация">
              </div>
      			</form>
      		</div>
        </div>
      </div>
    </div>
    //= template/footer.html

    //= template/scripts.html
  </body>
</html>
